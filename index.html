<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>To Do List</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand d-flex" href="#">
            <img src="./images/card-checklist.svg" alt="Logo" width="60" height="34" class="d-inline-block align-text-top">
            <h1 class="fs-3 mx-4">My To-Do List</h1>
          </a>
        </div>
    </nav>

    <h1 class="row mt-5 mb-4 d-flex justify-content-center">-  My To Do List  -</h1>
      
    <div class="container d-flex justify-content-center mb-2">
        <input type="row text" id="inputField" style="height:40px; width:270px" placeholder="  Enter a Task">
        <button id="addToDo"><img src="./images/plus-circle.svg" style="width:30px" alt=""></button>
    </div>


    <div class="container pt-4" style="height:700px; width:600px">
        <div class="to-dos" id="toDoContainer"></div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
